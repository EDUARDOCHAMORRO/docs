---
layout: default
---

<div class="home">

  <h1 class="page-heading">{{ site.title }}

  <h5><a href=""> This website host personal documentations, classes, works and tutorials developed.</a></h5></h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
